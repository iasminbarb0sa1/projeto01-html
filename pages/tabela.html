<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em HTML</title>
    <style>
        td,
        th {
            border: 1px solid #333;

        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Curso</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>HTML</td>
                <td>03/03/2025</td>
                <td>Iniciado</td>
            </tr>

            <tr>
                <td>02</td>
                <td>css</td>
                <td>04/04/2025</td>
                <td>Em espera</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Javascript</td>
                <td>04/04/2025</td>
                <td>04/04/2025</td>
            </tr>

            <tr>
                <td>04</td>
                <td>react</td>
                <td>04/04/2025</td>
                <td>04/04/2025</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Curso de Front-end</td>
                <td colspan="2">Senai</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
